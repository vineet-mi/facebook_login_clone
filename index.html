<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
     <link rel="icon" type="image/x-icon" href="facebook-icon.png">
  </head>
  <body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center">
      
      <div class="left-block w-1/3 mx-14">
        <img src="Facebook.png" alt="" class="mt-10 w-80 -mx-5" />
        <p class="text-3xl mx-6 -mt-8">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>

      <div class="right-block flex flex-col bg-white p-8 rounded-xl relative shadow-xl">
        <input class="px-4 h-12 my-2 pr-20 border border-1 border-gray-200 rounded-sm outline-blue-500" type="text" placeholder="Email or Phone Number" />
        <input class="px-4 h-12 my-2 pr-20 border border-1 border-gray-200 rounded-sm outline-blue-500" type="password" placeholder="Password" />
        <button class="btn bg-blue-600 text-white my-2 py-2 rounded-sm hover:bg-blue-700">Log In</button>
        <span class="text-center my-2 text-blue-600 text-sm cursor-pointer hover:underline">Forget Passward?</span>
        <hr />
        <button class="new-Acc btn bg-green-600 text-white my-2 py-2 rounded-md w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm -mx-3"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebreity, brand or business</span>
      </div>
    </div>
  </body>
</html>
